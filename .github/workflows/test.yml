name: run python script

on: workflow_dispatch

jobs:
  export-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy matplotlib seaborn jupyter nbconvert

      - name: Run Titanic EDA Notebook
        run: |
          jupyter nbconvert --to notebook --execute "Titanic EDA.ipynb" --output executed_notebook.ipynb

      - name: Upload executed notebook
        uses: actions/upload-artifact@v4
        with:
          name: eda-notebook
          path: executed_notebook.ipynb

      - name: Zip notebook
        run: zip eda-notebook.zip executed_notebook.ipynb




    
      